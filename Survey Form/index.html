<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Kaushan Script -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Apna Tapri | Survey form</title>
</head>
<body >
    <div class="background-blur">
        <header class="header">
            <h1 id="title"><span class="logo">ApnaTapri</span>  Survey Form</h1>
            <p id="description">Thank you for taking the time to improve our services</p>
        </header>
        <div class="container">
            <div id="form-styling" class="form-wrap ">
                <form action="" id="survey-form">
                  <div class="form-group">
                      <label for="name" class="name spacing" required >Name</label><br>
                      <input type="text" id="name" name="name" placeholder="Enter your Name"><br>
                  </div>
                  <div class="form-group">
                      <label for="email" class="email spacing" required>Email</label><br>
                      <input type="email" id="email" name="email" placeholder="Enter your email"><br>
                  </div>
                  <div class="form-group">
                      <label for="age" class="age spacing">Age (optional)</label><br>
                      <input type="number" id="number" name="age" min="10" max="99"><br>
                  </div>
                  <div class="form-group">
                    <label for="dropdown">Gender</label>
                    <select id="dropdown" name="Gender" >
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="trans">Trans</option>
                        <option value="Rather not say">Rather not say</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="recommend" class="spacing">Would you recommend <span class="logo">ApnaTapri</span>  to a friend?</label> <br>
                        <input type="radio" name="recommend" value="yes" id="recommend">Yes <br>
                        <input type="radio" name="recommend" value="no" id="recommend">No <br>
                        <input type="radio" name="recommend" value="Maybe" id="recommend">Maybe <br>
                  </div>
                  <div class="form-group">
                      <label for="tea" class="spacing">Type of Chai you like</label><br>
                      <input type="checkbox" id="kadak" name="kadak" value="kadak">
                      <label for="kadak">Kadak</label><br>
                      <input type="checkbox" id="creamy" name="creamy" value="creamy">
                      <label for="creamy">Creamy</label><br>
                  </div>
                  <div class="form-group">
                        <label for="snacks" class="spacing">Indian snacks you like the most</label><br>
                        <input type="checkbox" id="smaosa" name="samosa" value="samosa">
                        <label for="samosa">Samosa</label><br>
                        <input type="checkbox" id="vadapav" name="vadapav" value="vadapav">
                        <label for="vadapav">Vada Pav</label><br>
                        <input type="checkbox" id="kachori" name="kachori" value="kachori">
                        <label for="kachori">Kachori</label><br>
                        <input type="checkbox" id="bhajiya" name="bhajiya" value="bhajiya">
                        <label for="Bhajiya">Bhajiya</label><br>           
                  </div>
                  <div class="form-group">
                      <label for="snacks" class="spacing">Indian Sweets you like the most</label><br>
                      <input type="checkbox" id="mawa" name="mawa" value="mawa">
                      <label for="Mawa">Mawa Mithai</label><br>
                      <input type="checkbox" id="pedha" name="pedha" value="pedha">
                      <label for="pedha">Pedha</label><br>
                      <input type="checkbox" id="rasgulla" name="rasgulla" value="rasgulla">
                      <label for="rasgulla">rasgulla</label><br>
                      <input type="checkbox" id="mysore" name="mysore" value="mysore">
                      <label for="mysore">Mysore Pak</label><br>
                  </div>
                  <div class="form-group"> 
                      <label for="snacks" class="spacing">Cake you like the most</label><br>
                      <input type="checkbox" id="blackforest" name="blackforest" value="blackforest">
                      <label for="blackforest">Black Forest Cake</label><br>
                      <input type="checkbox" id="darkchoclate" name="darkchoclate" value="darkchoclate">
                      <label for="darkchoclate">Dark Chocolate Cake</label><br>
                      <input type="checkbox" id="strawberry" name="strawberry" value="strawberry">
                      <label for="strawberry">Strawberry Cake</label><br>
                      <input type="checkbox" id="Vanilla" name="Vanilla" value="Vanilla">
                      <label for="Vanilla">Vanilla Cake</label><br>
                  </div>
    
                  <div class="form-group ">
                      <label for="message" class="spacing">Any comments or suggestions?</label><br>
                      <textarea name="message" id="message" cols="30" rows="10"></textarea>
                  </div>    
                  <div class="form-group">
                      <input type="submit" value="Submit" class="spacing" id="submit">
                  </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
